<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <div class="container-fluid">
    <h1>Register new user</h1>

    <form>
      <div class="form-group" id="registerForm">
        <label for="registerUsername">Username</label>
        <input type="text" class="form-control" id="registerUsername"
          aria-describedby="registerUsernameHelp" placeholder="Enter username">
        <small id="registerUsernameHelp" class="form-text text-muted">
          Username can contain letters a-z and numbers.
        </small>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword"
          aria-describedby="registerPasswordHelp" placeholder="Password">
        <small id="registerPasswordHelp" class="form-text text-muted">
          Password must be at least 10 characters long and it must contain letters and numbers.
        </small>
      </div>
      <div class="form-group">
        <label for="registerRepeatPassword">Password</label>
        <input type="password" class="form-control" id="registerRepeatPassword"
          placeholder="Repeat password">
      </div>
      <div class="form-group" id="registerForm">
        <label for="registerFirstName">First name</label>
        <input type="text" class="form-control" id="registerFirstName"
          placeholder="Enter first name">
      </div>
      <div class="form-group" id="registerForm">
        <label for="registerLastName">Last name</label>
        <input type="text" class="form-control" id="registerLastName"
          placeholder="Enter last name">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
